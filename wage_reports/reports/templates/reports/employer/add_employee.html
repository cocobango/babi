{% extends "base.html" %}
{% block content %}
<h1>Add a New Employee</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'reports:add_employee' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <br>
    {{ form_registration }}
    <input type="submit" value="Add a New Employee" />
</form>

{% endblock content %}
