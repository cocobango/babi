{% extends "base.html" %}
{% block content %}
<div class="container">
	<h1>צפייה בדוחות</h1>

	
	{% if is_employer %}

	<div class="top-buffer"></div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-2">
			<a class="btn btn-info" href="{% url 'reports:view_monthly_employer_report_list' employer_user_id=user_id %}">דוח חודשי למשלם</a>
			<a class="btn btn-info" href="{% url 'reports:view_quarterly_social_security_report_list' employer_user_id=user_id %}">quarterly reports</a>
			<a class="btn btn-info" href="{% url 'reports:view_yearly_employer_report_list' employer_user_id=user_id %}">דוח שנתי למשלם</a>
		</div>
	</div>
	{% else %}
	<div class="row">
		<div class="col-sm-6 col-sm-offset-2">
			<a class="btn btn-info" href="{% url 'reports:view_monthly_employee_report_list' employee_user_id=user_id %}">דוח חודשי</a>
			<a class="btn btn-info" href="{% url 'reports:view_yearly_employee_report_list' employee_user_id=user_id %}">דוח שנתי</a>
		</div>
	</div>
	{% endif %}
</div>
{% endblock content %}
