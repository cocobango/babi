{% extends "base.html" %}
{% block content %}
<div class="container">
	<h1>יצר מידע לאחר הזנה היסטורית</h1>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-2">
			<form action="{% url 'reports:store_data'  %}" method="POST">
				{% csrf_token %}
				<div class="form-group">
					מספר מעביד:
					<input type="number" name="employer_id" id="employer_id" step="1" min="1" /> 
				</div>
				<div class="form-group">
					שנה:
				<input type="number" name="for_year" id="for_year" step="1" min="1" /> 
				</div>
				<div class="form-group">
					חודש:
				<input type="number" name="for_month" id="for_month" step="1" min="1" /> 
				</div>
				<input type="submit" value="יצר דוחות"/>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
